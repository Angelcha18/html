<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2 - Formulario en HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre"/>
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="100">
            </div>
            <br>
            <div>
                <label for="frase-favorita">Tu frase favorita</label>
                <input name="frase-favorita" id="frase-favorita"/>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
